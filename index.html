<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:hsl(178, 100%, 50%);}
  </style>
</head>
<body>
  <main class="card">
    <a href="#" aria-label="equilibrium image" class="card__images">
        <img src="./images/image-equilibrium.jpg" alt="an svg of equilibrium" id="equilibrium">
        <div class="card__images-layer">
          <img src="./images/icon-view.svg" alt="an icon of eye/view" id="view">
        </div>
    </a>
    <a href="#" aria-label="equilibrium title" class="card__title">
      <h1>Equilibrium #3429</h1>
    </a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__time">
        <div class="card__time-left">
          <img src="./images/icon-ethereum.svg" alt="an svg of ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="card__time-right">
          <img src="./images/icon-clock.svg" alt="an icon of clock">
          <span>3 days left</span>
        </div>
    </div>
    <hr>
    <div class="card__creator">
        <img src="./images/image-avatar.png" alt="a guy's portrait">
        <p>Creation of <a href="#" aria-label="Jules wyvern's profile">Jules Wyvern</a></p>
    </div>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Biplob Barua Rocky</a>.
  </footer>
</body>
</html>
