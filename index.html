<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:hsl(178, 100%, 50%);text-decoration: none; }
  </style>
</head>
<body>
  <main id="card">
    <section id="images">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" id="equallibrium">
        <div class="layer">
          <img src="./images/icon-view.svg" alt="view" id="view">
        </div>
    </section>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section id="time">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
    </section>
    <section id="creator">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Biplob Barua Rocky</a>.
  </footer>
</body>
</html>
